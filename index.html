<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBitcoin Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>CheckBitcoin Wallet</h1>
        <p><strong>Kontostand: </strong><span id="balance">5.00000000 BTC</span></p>

        <h2>Neue Transaktion</h2>
        <form id="transaction-form">
            <label for="amount">Betrag (BTC):</label>
            <input type="number" id="amount" step="0.00000001" min="0" placeholder="0.0">
            <br>
            <label for="type">Transaktionstyp:</label>
            <select id="type">
                <option value="bitcoin">Bitcoin</option>
                <option value="lightning">Lightning</option>
            </select>
            <br>
            <button type="submit">Senden</button>
        </form>

        <h2>Transaktionshistorie</h2>
        <ul id="transaction-history"></ul>
    </div>

    <script src="wallet.js"></script>
</body>
</html>
